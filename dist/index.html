<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script src="main.js"></script>
    <span class='theme'></span>
    <div class="articles">

    </div>
    <input type='text' class="popup d-none"></input>
</body>
<style>
    .d-none {
        display: none;
    }

    .border-radius {
        border-radius: 10px;
    }

    .articles {
        display: flex;
        flex-direction: column;
        width: 500px;
    }

    .articles__item {
        margin-bottom: 5px;
        background-color: aqua;
        border: 1px solid aqua;
        height: 50px;
        cursor: pointer;
    }

    .popup {
        width: 100px;
        min-height: 30px;
        background-color: rgba(0, 255, 255, 0.2);
        border: 2px solid gray;
        opacity: 0.7;
        position: absolute;
    }

    .valid {
        border-color: green;
    }

    .invalid {
        border-color: red;
    }
</style>
