<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="main.js"></script>
    <span class='theme'></span>
</body>
<style>
    body {
        margin: 0;
        background-color: #eaeaea;
    }

    .message {
        width: 270px;
        height: auto;
        margin: 5px;
        margin-bottom: 10px;
        border-radius: 5px;
        overflow: hidden;
        padding: 10px;
        display: flex;
        flex-direction: column;
        background-color: white;
        cursor: pointer;
        transition: box-shadow 0.3s ease;
    }

    .message:hover,
    .form-date__input:hover,
    .form-date__text:hover {
        box-shadow: 0 0 6px #0f4c81;
    }

    .messages {
        margin: 0 15px;
        overflow-x: auto;
    }

    .message__date {
        text-align: right;
    }

    .messages__list {
        height: 90vh;
        overflow-x: auto;
        width: max-content;
    }

    .messages__container {
        min-width: 300px;
    }

    .messages__container {
        margin-right: 20px;
    }

    .form-date__input,
    .form-date__text {
        margin-bottom: 5px;
        border: 0;
        transition: box-shadow 0.3s ease;
    }

    .form-date__input {
        height: 33px;
        border-radius: 7px;
        outline: 1px;
        background-color: white;
        padding: 3px;
    }

    .form-date__text {
        border-radius: 7px;
        background-color: white;
        resize: vertical;
        min-height: 100px;
    }

    .form-date__button {
        background-color: #0f4c81;
        height: 35px;
        border-radius: 7px;
        border: 0;
        color: white;
        outline: 1px;
    }

    .d-none {
        display: none;
    }

    .d-flex {
        display: flex;
    }

    .flex-column {
        flex-direction: column;
    }

    .form-date {
        width: 500px;
        height: 550px;
        background-color: #eaeaea;
        border-radius: 10px;
        padding: 20px;
    }

    .border-radius {
        border-radius: 10px;
    }

    .popup {
        width: 100px;
        min-height: 30px;
        background-color: rgba(0, 255, 255, 0.2);
        border: 2px solid gray;
        opacity: 0.7;
        position: absolute;
    }

    .valid {
        border: 2px solid green;
    }

    .invalid {
        border: 2px solid red;
    }

    .planned {
        background-color: yellow;
    }

    .done {
        background-color: green;
    }

    .create-button {
        width: 60px;
        height: 60px;
        right: 30px;
        bottom: 30px;
        position: fixed;
        background: #0f4c81;
        border-radius: 50%;
        transition: transform 0.3s ease;
        z-index: 1;
    }

    .create-button:hover {
        transform: scale3d(1.2, 1.2, 1.2);
    }

    .form-container {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }
</style>

</html>
